<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="img">
    <img class="mobile"src="images/image-product-mobile.jpg" alt="chanel perfume bottle on a white background">
    <img class="desktop"src="images/image-product-desktop.jpg" alt="chanel perfume bottle on a white background">
  </div>
  <div class="perfume__details">
    <p class="title">Perfume</p>
    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </p>
    <p class="price__tag">
      $149.99
      <span class="prev__tag">
        $169.99
      </span> </p>
    <button type="submit">
      <a href="http://">
        <img src="images/icon-cart.svg" alt="icon cart">
        Add to Cart
      </a>
    </button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Igho-Okeoghene" target="_blank">Okeoghene Eunice</a>.
  </div>
</body>
</html>
